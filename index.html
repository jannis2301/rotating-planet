<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>The Rotating Planet</title>
    <script type="module" crossorigin src="/rotating-planet/assets/index-d7d8cb22.js"></script>
    <link rel="stylesheet" href="/rotating-planet/assets/index-494a0ae8.css">
  </head>
  <body>
    <div class="rotating-planet-container">
      <div class="rotating-planet" id="planet"></div>
      <div class="button-container">
        <button id="play-button" class="play-button">Play</button>
        <div class="speed-container">
          <label for="speed">Speed:</label>
          <input
            id="speed"
            name="speed"
            type="range"
            min="1"
            max="40"
            step="2"
            data-sizing="s"
          />
        </div>
      </div>
    </div>
    
  </body>
</html>
